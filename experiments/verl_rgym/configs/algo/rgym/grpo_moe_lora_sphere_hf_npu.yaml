# @package _global_

# NPU-friendly variant of `grpo_moe_lora_sphere_hf.yaml`.

hydra:
  job:
    chdir: false
  searchpath:
    - file://${oc.env:VERL_REPO_ROOT}/verl/trainer/config

defaults:
  - /ppo_trainer
  - /algo/rgym: grpo_moe_lora_sphere_hf_base
  - _self_
  - /task: chain_sum

trainer:
  device: npu
  experiment_name: chain_sum_single_npu_moe_lora_sphere_hf_seed${seed}
actor_rollout_ref:
  model:
    use_remove_padding: False
    use_fused_kernels: False
